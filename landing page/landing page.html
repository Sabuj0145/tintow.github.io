<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Win Big Cash!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #111;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border-bottom: 2px solid #00c851;
      position: relative;
      z-index: 1000;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(to right, #ffd700, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    .nav-links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .container {
      z-index: 10;
      text-align: center;
      margin: auto;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      background: #ffd700;
      color: #111;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }

    .btn:hover {
      background: #e6b800;
    }

    footer {
      margin-top: auto;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      border-top: 2px solid #ffd700;
    }

    .money {
      position: absolute;
      top: -100px;
      font-size: 2em;
      color: #ffd700;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    const emojis = ["ðŸª™"];
    function createCoin() {
      const coin = document.createElement("div");
      coin.classList.add("money");
      coin.style.left = Math.random() * 100 + "vw";
      coin.style.animationDuration = (2 + Math.random() * 3) + "s";
